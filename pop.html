<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iSpeedTest</title>
</head>
<script type="text/javascript">
    function done(pop){
        window.top && window.top.postMessage && window.top.postMessage(pop || "", '*');
    }
    var xhr = new XMLHttpRequest();
    xhr.open("HEAD", "download.bin?v-" + Math.random().toString().slice(2), true);
    xhr.onload = function(){
        done((xhr.getResponseHeader("x-served-by") || "").slice(-3));
    }
    xhr.timeout   = 10000;
    xhr.onerror   = done;
    xhr.ontimeout = done;
    xhr.send();
    
    window.popUtilLoaded = true;
</script>
</html>
